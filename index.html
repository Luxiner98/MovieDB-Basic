<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Movies</title>
    
</head>
<body>
    <!--search bar -->
    <div class="top-my container col-md-5">
        <input type="text" placeholder="Search..." id="search-my" autocomplete="off">
        <button id='search-btn-my'>Search</button>
        <button id='sorting-button'>Sorting</button>
    </div>

    <!--movies-->
    <div class="container">
        <div class="row justify-content-md-center movies">

        </div>
    </div>


    <!-- floating button -->
    <a class="float" id="randomButton">
        <i class="fa fa-random my-float"></i>
    </a>


    <!-- overlay of floating button -->
    <div id="myGenres" class="genres">
        <div class="radio-genres" id="radio-genres">
            <span class="close">&times;</span>
            <h2>Movie roulette</h2>
            <hr>
            <div>
                <h3>Select genre:</h2>
                    <div id="genres-buttons">
                    </div>
                <div class="roll-button">
                    <button id="roll-button">Roll</button>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
